<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
  <style>
      body{
        background: linear-gradient(90deg, hsla(332, 57%, 69%, 1) 0%, hsla(208, 90%, 88%, 1) 100%);
          color: black;
          font-size: 18px;
      }
      .jumbotron{
          color: white;
          background-color: powderblue;
          border: 5px solid black;
}
      #jumbo{
          color:black;
          
      }
    </style>  
<body>
    
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href=""></a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">ABOUT</a></li>
      <li><a href="#">CONTACT US</a></li>
      <li><a href="#"></a></li>
    </ul>
  </div>
</nav>
    

<div class="container" id="jumbo">
  <div class="jumbotron">
    <h1>HELLO WORLD</h1>
    <p>PLEASE REGISTER YOURSELF USING BELOW FORM.</p>
  </div>
  <p>FILL ALL THE * MANDATORY DETAILS </p>
  <p>VISIT THE FAQ section for any doubts.</p>
</div>
    
    
<form class="container">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" placeholder="Enter email" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="pwd">
  </div>
    <div class="form-group">
    <label for="contact">Contact:</label>
    <input type="tel" class="form-control" placeholder="Enter mobile no" id="tel">
  </div>
    <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" class="form-control" placeholder="Enter address" id="address">
  </div>
    <div class="form-group">
    <label for="age">Age:</label>
    <input type="date" class="form-control" placeholder="Enter age" id="age">
  </div>
    <div class="form-group">
    <label for="">Aadhar no</label>
    <input type="email" class="form-control" placeholder="Enter email" id="email">
  </div>
    

  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form> 
    
    </body>
